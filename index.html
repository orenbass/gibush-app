    <style id="safe-area-support">
        :root { --safe-area-top: env(safe-area-inset-top, 0px); }
        @media (display-mode: standalone) {
            body { padding-top: max(calc(var(--safe-area-top) + 6px), 6px); }
            header.sticky { top: var(--safe-area-top); }
        }
        /* iOS 拽 专住转  转 display-mode  注 专砖 */
        @supports(padding:max(0px)) {
            body.pwa-safe { padding-top: max(calc(var(--safe-area-top) + 6px), 6px); }
            body.pwa-safe header.sticky { top: var(--safe-area-top); }
        }
    </style>
    <!-- NEW: quick comment sticky styles -->
    <style>
        #quick-comment-bar-container.quick-comment-sticky {
            position: sticky;
            top: calc(var(--safe-area-top, 0px));
            z-index: 60;
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border-radius: 0.5rem;
            padding: .5rem .75rem;
        }
        .dark #quick-comment-bar-container.quick-comment-sticky {
            background: rgba(74,85,104,0);
        }
        body.hide-quick-comments #quick-comment-bar-container { display: none; }
        /* Enable rapid taps (prevents browser double-tap zoom naturally) */
        html, body { touch-action: manipulation; }
    </style>
    <style>
        /* UPDATED: navigation tab styling (increased height) */
        .nav-tab {
            border-bottom: 2px solid transparent;
            border-radius: .65rem;
            padding: .62rem .70rem; /* was .4rem .55rem */
            min-height: 46px;
            font-weight: 600;
            line-height: 1.05;
            display: inline-flex;
            align-items: center;
            gap: .35rem;
            transition: background .18s, color .18s, border-color .18s, box-shadow .18s, transform .18s;
        }
        .nav-tab.is-active {
            background: linear-gradient(145deg,#2563eb,#1d4ed8);
            color:#fff!important;
            box-shadow: 0 3px 6px rgba(0,0,0,.22);
            transform: translateY(-1px);
        }
        .dark .nav-tab.is-active {
            background: linear-gradient(145deg,#1d4ed8,#1e40af);
        }
        .nav-tab > span:first-child { font-size: 1.05rem; line-height: 1; }
        .nav-tab > span:last-child { margin-top: 2px; font-size:.70rem; }
        .nav-tab.is-active > span:first-child { transform: translateY(-1px); }
        @media (min-width: 480px){
            .nav-tab > span:last-child { font-size: .75rem; }
        }
        .nav-icon-team {
            width:22px;
            height:22px;
            display:block;
        }
        .nav-tab.is-active .nav-icon-team {
            filter: brightness(1.15);
        }
        .nav-icon-status { width:22px; height:22px; display:block; }
        .nav-tab.is-active .nav-icon-status { filter: brightness(1.15); }
        .nav-icon-stretcher { width:22px; height:22px; display:block; }
        .nav-tab.is-active .nav-icon-stretcher { filter: brightness(1.15); }
    </style>
    <script>
        // 住 拽 转 爪 转拽 住祝 class (Fallback -iOS)
        (function(){
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (isStandalone) document.documentElement.classList.add('standalone'), document.body?.classList.add('pwa-safe');
            window.addEventListener('DOMContentLoaded', ()=> {
                if (isStandalone) document.body.classList.add('pwa-safe');
            });
        })();
        //  pinch-zoom -iOS
        ['gesturestart','gesturechange','gestureend'].forEach(ev =>
            document.addEventListener(ev, e => e.preventDefault(), { passive:false })
        );
        // 注转  拽转 (Ctrl +  / +/-)
        document.addEventListener('wheel', e => {
            if (e.ctrlKey) e.preventDefault();
        }, { passive:false });
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && ['+','-','=', '0'].includes(e.key)) e.preventDefault();
        });
        /* REPLACED: old double-tap block that swallowed fast clicks
           New version only prevents Safari double-tap zoom, allows fast UI taps */
        (function(){
            let lastTouchStart = 0;
            document.addEventListener('touchstart', e => {
                if (e.touches.length !== 1) return;            // ignore multi-touch
                const now = performance.now();
                const delta = now - lastTouchStart;
                if (delta > 0 && delta < 260) {
                    const t = e.target;
                    if (!(/^(INPUT|TEXTAREA|BUTTON|SELECT)$/.test(t.tagName)) && !t.isContentEditable) {
                        e.preventDefault(); // block only the zoom, not normal control taps
                    }
                }
                lastTouchStart = now;
            }, { passive:false });
        })();
    </script>

    <!-- NEW: script to toggle quick comment visibility -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qc = document.getElementById('quick-comment-bar-container');
            if(!qc) return;
            function setQC(page){
                if(page === 'runners'){ document.body.classList.add('hide-quick-comments'); }
                else { document.body.classList.remove('hide-quick-comments'); }
            }
            // initial (assuming default page = runners)
            setQC('runners');
            document.querySelectorAll('.nav-tab').forEach(btn=>{
                btn.addEventListener('click', () => setQC(btn.dataset.page));
            });
        });
    </script>
