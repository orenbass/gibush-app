<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <title>מערכת גיבוש חת"מ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#0f172a">

    <!-- iOS PWA metadata (no Android effect, but recommended) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gibush">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="./icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png">
    <!-- ודא שהתיקייה /icons מכילה icon-192.png -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <!-- Utils and config first -->
    <script src="./config.js"></script>
    <script src="./js/config/crawling-config.js"></script>
    <script src="./js/utils/time.js"></script>
    <script src="./js/utils/modal.js"></script>
    <script src="./js/utils/scoring.js"></script>
    <script src="./js/utils/pwa.js"></script>
    <script src="js/utils/comment-mic.js"></script>
    <script src="./js/utils/ui-helpers.js"></script>
    <script src="js/utils/export.js"></script>
    <script src="js/services/google-drive-uploader.js"></script>
    <script src="js/services/report-generator.js"></script>

    <!-- Pages (each once) -->
    <script src="js/pages/runners.js"></script>
    <script src="js/pages/status-management.js"></script>
    <script src="js/pages/heat.js"></script>
    <script src="js/pages/crawling-comments.js"></script>
    <script src="js/pages/crawling-sprint.js"></script>
    <script src="js/pages/stretcher-heat.js"></script>
    <script src="js/pages/report.js"></script>
    <script src="js/pages/admin-settings.js"></script>

    <!-- Icons -->
    <script src="js/icons/stretcher.js"></script>
    <script src="js/icons/jerrican.js"></script>

    <!-- Main App -->
    <script src="quick-comments.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <!-- Loading overlay (single instance) -->
    <div id="loading-overlay" class="hidden">
        <div class="loading-box">
            <div class="spinner"></div>
            <div id="loading-text">נא להמתין...</div>
        </div>
    </div>

    <header class="sticky top-0 z-40 bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-sm">
        <div id="app" class="min-h-screen flex flex-col items-center p-4 bg-gray-100 text-gray-800">
            <header class="w-full max-w-6xl p-4 bg-white rounded-lg shadow-md mb-4 text-center relative">
                <h1 id="header-title" class="text-2xl md:text-3xl font-bold text-blue-600">מערכת גיבוש חת"מ</h1>
                <p class="text-sm text-gray-500 mt-1" id="version-text">V1.11 (10/8/2025)</p>
                <button id="theme-toggle-btn" type="button"
                    style="position:absolute;top:14px;left:12px; background:none; border:none; font-size:2em; cursor:pointer;">
                    <span id="theme-icon">🌓</span>
                </button>
            </header>
            <nav class="w-full max-w-6xl bg-white rounded-lg shadow-md overflow-x-auto mb-4">
                <ul
                    class="flex justify-start md:justify-center text-sm font-semibold text-gray-600 divide-x divide-x-reverse divide-gray-200">
                    <li class="flex-shrink-0"><button
                            class="nav-tab flex items-center py-1 px-2 transition-colors duration-200 border-b-2 border-transparent"
                            data-page="runners"><span>👨‍👦</span><span class="text-xs mt-1">קבוצה</span></button></li>
                    <li class="flex-shrink-0"><button
                            class="nav-tab flex items-center py-1 px-2 transition-colors duration-200 border-b-2 border-transparent"
                            data-page="status-management"><span>🩺</span><span
                                class="text-xs mt-1">סטטוס</span></button></li>
                    <li class="flex-shrink-0"><button
                            class="nav-tab flex items-center py-1 px-2 transition-colors duration-200 border-b-2 border-transparent"
                            data-page="heats"><span>🏃</span><span class="text-xs mt-1">ספרינטים</span></button></li>
                    <li class="flex-shrink-0"><button
                            class="nav-tab flex items-center py-1 px-2 transition-colors duration-200 border-b-2 border-transparent"
                            data-page="crawling-drills-comments"><span>💰</span><span class="text-xs mt-1">זחילה
                                קב'</span></button></li>
                    <li class="flex-shrink-0"><button
                            class="nav-tab flex items-center py-1 px-2 transition-colors duration-200 border-b-2 border-transparent"
                            data-page="crawling-sprint"><span>🐛</span><span class="text-xs mt-1">ספרינט
                                זחילות</span></button></li>
                    <li class="flex-shrink-0"><button
                            class="nav-tab flex items-center py-1 px-2 transition-colors duration-200 border-b-2 border-transparent"
                            data-page="sociometric-stretcher-heat"><span>🚁</span><span
                                class="text-xs mt-1">אלונקות</span></button></li>
                    <li class="flex-shrink-0"><button
                            class="nav-tab flex items-center py-1 px-2 transition-colors duration-200 border-b-2 border-transparent"
                            data-page="report"><span>📄</span><span class="text-xs mt-1">דוחות</span></button></li>
                </ul>
            </nav>
            <div id="quick-comment-bar-container" class="w-full max-w-6xl mb-4"></div>
            <main id="content" class="w-full max-w-6xl bg-white p-4 md:p-6 rounded-lg shadow-md flex-grow">
                <div id="runner-list" class="space-y-2"></div>
            </main>
            <footer id="footer-navigation" class="w-full max-w-6xl p-4 mt-4"></footer>
            <!-- סטטוס שמירה אוטומטית -->
            <div id="autosave-status"
                class="fixed bottom-4 left-4 bg-gray-800 text-white text-xs py-1 px-3 rounded-full opacity-0 transition-opacity duration-300">
                שמירה אוטומטית...
            </div>
            <!-- שכבת טעינה -->
            <div id="loading-overlay"
                class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden"></div>
        </div>
        <!-- תבנית שורה לרשימת רצים (לשכפול דינאמי) -->
        <template id="runner-row-template">
            <div class="flex items-center space-x-2 space-x-reverse flex-wrap">
                <span class="runner-index w-6 md:w-8 text-center text-gray-500 flex-shrink-0"></span>
                <input type="number"
                    class="runner-input flex-grow p-2 border border-gray-300 rounded-lg text-lg text-right" min="1"
                    max="999">
                <button
                    class="remove-runner-btn bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg transition-colors duration-200 text-sm">הסר</button>
            </div>
        </template>
        <button id="install-btn" style="display:none; position:fixed; bottom:24px; right:24px; z-index:1000;">
            📲 התקן כאפליקציה
        </button>
    </header>
    </div>
</body>

</html>
