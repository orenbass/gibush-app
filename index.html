        // × ×™×¡×™×•×Ÿ ××•×§×“× ×œ×–×”×•×ª ××¦×‘ ×”×ª×§× ×” ×•×œ×”×•×¡×™×£ class (Fallback ×œ-iOS)
        (function(){
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (isStandalone) document.documentElement.classList.add('standalone'), document.body?.classList.add('pwa-safe');
            window.addEventListener('DOMContentLoaded', ()=> {
                if (isStandalone) document.body.classList.add('pwa-safe');
            });
        })();
        // ×‘×™×˜×•×œ pinch-zoom ×‘-iOS
        ['gesturestart','gesturechange','gestureend'].forEach(ev =>
            document.addEventListener(ev, e => e.preventDefault(), { passive:false })
        );
        // ×× ×™×¢×ª ×–×•× ××§×œ×“×ª (Ctrl + ×’×œ×’×œ / +/-)
        document.addEventListener('wheel', e => {
            if (e.ctrlKey) e.preventDefault();
        }, { passive:false });
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && ['+','-','=', '0'].includes(e.key)) e.preventDefault();
        });
        /* REPLACED: old double-tap block that swallowed fast clicks
           New version only prevents Safari double-tap zoom, allows fast UI taps */
        (function(){
            let lastTouchStart = 0;
            document.addEventListener('touchstart', e => {
                if (e.touches.length !== 1) return;            // ignore multi-touch
                const now = performance.now();
                const delta = now - lastTouchStart;
                if (delta > 0 && delta < 260) {
                    const t = e.target;
                    if (!(/^(INPUT|TEXTAREA|BUTTON|SELECT)$/.test(t.tagName)) && !t.isContentEditable) {
                        e.preventDefault(); // block only the zoom, not normal control taps
                    }
                }
                lastTouchStart = now;
            }, { passive:false });
        })();

    <!-- UPDATED: script to toggle quick comment visibility dynamically -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qc = document.getElementById('quick-comment-bar-container');
            if(!qc) return;

            function setQC(page){
                if(page === 'runners'){
                    document.body.classList.add('hide-quick-comments');
                } else {
                    document.body.classList.remove('hide-quick-comments');
                }
            }

            function detectCurrentPage(){
                // 1. Try live state first
                if (window.state && window.state.currentPage) {
                    return window.state.currentPage;
                }
                // 2. Fallback to reading from localStorage
                try {
                    const key = (window.CONFIG && window.CONFIG.APP_STATE_KEY) || 'sprintAppState_v1.11'; // Use known key as fallback
                    const rawState = localStorage.getItem(key);
                    if (rawState) {
                        const parsed = JSON.parse(rawState);
                        // Handle both state structures {appState: ...} and older flat structure
                        return parsed.appState?.currentPage || parsed.currentPage || 'runners';
                    }
                } catch (e) {
                    // Ignore parsing errors
                }
                // 3. Default to 'runners' if nothing found
                return 'runners';
            }

            // Set initial visibility based on actual current page
            setQC(detectCurrentPage());

            // Update visibility on navigation clicks
            document.querySelectorAll('.nav-tab').forEach(btn=>{
                btn.addEventListener('click', () => setQC(btn.dataset.page));
            });

            // Also hook into the main render function to catch programmatic page changes
            if (window.render && !window.__qcRenderPatched) {
                const originalRender = window.render;
                window.render = function() {
                    const result = originalRender.apply(this, arguments);
                    try {
                        setQC(window.state?.currentPage);
                    } catch(e) { /* ignore */ }
                    return result;
                };
                window.__qcRenderPatched = true;
            }
        });
    </script>
    <!-- NEW: script to toggle quick comment visibility -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qc = document.getElementById('quick-comment-bar-container');
            if(!qc) return;
            
            function setQC(page){
                if(page === 'runners'){ document.body.classList.add('hide-quick-comments'); }
                else { document.body.classList.remove('hide-quick-comments'); }
            }
            
            // Check current page from state instead of assuming
            const getCurrentPage = () => {
                if (window.state && window.state.currentPage) {
                    return window.state.currentPage;
                }
                // Fallback: check which nav tab is active
                const activeTab = document.querySelector('.nav-tab.is-active');
                return activeTab ? activeTab.dataset.page : 'runners';
            };
            
            // Wait for app state to be loaded, then set correct visibility
            const checkAndSetQC = () => {
                const currentPage = getCurrentPage();
                setQC(currentPage);
            };
            
            // Try immediately and also after a short delay for app initialization
            checkAndSetQC();
            setTimeout(checkAndSetQC, 100);
            
            document.querySelectorAll('.nav-tab').forEach(btn=>{
                btn.addEventListener('click', () => setQC(btn.dataset.page));
            });
        });
    </script>
    <script>
        (function(){
            let deferredInstallEvent = null;
            const btn = document.getElementById('install-btn');

            function hide(){ btn.style.display='none'; }

            // ×›×‘×¨ ××•×ª×§×Ÿ?
            if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
                hide(); return;
            }

            window.addEventListener('beforeinstallprompt', (e)=>{
                console.log('[PWA] beforeinstallprompt fired');
                e.preventDefault();
                deferredInstallEvent = e;
                btn.style.display='block';
                btn.disabled = false;
                btn.textContent = 'ğŸ“² ×”×ª×§×Ÿ ×›××¤×œ×™×§×¦×™×”';
            });

            window.addEventListener('appinstalled', () => {
                console.log('[PWA] appinstalled');
                btn.textContent = '×”×•×ª×§×Ÿ âœ…';
                setTimeout(hide, 1500);
            });

            btn.addEventListener('click', async () => {
                if (!deferredInstallEvent) {
                    btn.textContent = '×œ× ×–××™×Ÿ ×›×¢×ª';
                    setTimeout(hide, 1800);
                    return;
                }
                btn.disabled = true;
                btn.textContent = '××‘×¦×¢...';
                deferredInstallEvent.prompt();
                try {
                    const choice = await deferredInstallEvent.userChoice;
                    console.log('[PWA] userChoice', choice);
                    if (choice.outcome === 'accepted') {
                        btn.textContent = '×”×•×ª×§×Ÿ âœ…';
                        setTimeout(hide, 1500);
                    } else {
                        btn.textContent = '× ×“×—×” â€“ × ×¡×” ×©×•×‘';
                        btn.disabled = false;
                    }
                } catch(err){
                    console.warn('Install prompt error', err);
                    btn.textContent = '×©×’×™××”';
                    btn.disabled = false;
                }
                deferredInstallEvent = null;
            });

            // ×× ××—×¨×™ 8×©×³ ××™×Ÿ ××™×¨×•×¢ â€“ ×”×¡×ª×¨
            setTimeout(()=> { if(!deferredInstallEvent) hide(); }, 8000);
        })();
    </script>
